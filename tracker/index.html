<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app" class="model">
        <h1>Mis cursos realizados ♥</h1>
        <p>
            <input type="text" placeholder="Titulo del curso" v-model="title" />
        </p>
        <p>
            <input type="number" placeholder="Horas" v-model="time" />
        </p>
        <p>
            <button @click="addCourse">Guardar Curso</button>
        </p>
        <div>
            <h3>Lista de Cursos</h3>
            <p class="red" v-show="!courses.length">Aun no has realizado cursos</p>
            <div v-show="courses.length">
                <ol>
                    <li v-for="c in courses" :key="c.title">
                        <span>{{ c.title }} - {{ c.time }}hs.</span>
                    </li>
                </ol>
                <hr />
                <p>
                    Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                </p>
                <b>#NuncaParesDeAprender ♥</b>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>

</html>
